
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Criar Conta </title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container" >
      <a class="links" id="paracadastro"></a>
      <a class="links" id="paralogin"></a>
       
      <div class="content">      
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" action="/dologin/">
            {% if msg %}
            <div class="alert {{class}}">
              {{msg}}
            </div>
          {% endif %}

          {% csrf_token %}
            <h1>Login</h1> 
            <p> 
              <label for="nome_login">Seu usuário:</label>
              <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Usuário"/>
            </p>
             
            <p> 
              <label for="password">Sua senha:</label>
              <input id="password" name="password" required="required" type="password" placeholder="Senha" /> 
            </p>
             
            <p> 
              <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
              <label for="manterlogado">Manter-me conectado</label>
            </p>
             
            <p> 
              <input type="submit" value="Entrar" /> 
            </p>
             
          </form>
        </div>
        
      </div>
    </div>  
</body>

</html>
