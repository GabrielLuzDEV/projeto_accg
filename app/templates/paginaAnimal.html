<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Animal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="{%static '/img/logocaoegato.png'%}"/>
        </a>
    </header>
    <section class="animal-info">
        <div class="container">
            <div class="animal">
                <div class="animal-photo">
                    <img src="cachorro2.jpg" alt="Foto do animal">
                </div>
                <div class="animal-details">
                    <h1>Sol</h1>
                    <p><strong>Espécie:</strong> Cão</p>
                    <p><strong>Gênero:</strong> Fêmea</p>
                    <p><strong>Idade:</strong> 2 anos</p>
                    <p><strong>Porte:</strong> Médio</p>
                    <p><strong>Descrição:</strong> Sol é uma cachorra muito amorosa e brincalhona, adora correr e brincar de bola.</p>
                    <button class="button">Adotar</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a href="#" class="logo"><img src="{% static 'img/logocaoegato.png' %}" alt="Logo"/></a>
        <div class=" footer-col-links">
            <a href="/filtro">Quero adotar</a>
            <a href="/help" target="_blank">Como ajudar</a>
            <a href="/" target="_blank">Quero apadrinhar</a>
            <a href="login.html" target="_blank">Pagina de login</a>
        </div>

        <div class="footer-col">
            <div class="icon-text">
                <h3>Entre em contato com a gente</h3>
            </div>
            <div class="midia-contato">
                <a href="https://www.facebook.com/AssociacaoCasaDoCaoEGatoAccg/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="/contato" target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="https://www.instagram.com/casadocaoegato/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>

        </div>

    </footer>
    <script src="script.js"></script>
</body>
</html>
